<h1>Merge Fields Example</h1>
<input placeholder="Merge Field Name" [(ngModel)]="fieldName">
<button (click)="add()">Add Merge Field</button>
<input placeholder="Merge Value" [(ngModel)]="fieldValue">
<button (click)="updateValue()">Update Merge Field</button>

<div>
  <textarea rows="3" [(ngModel)]="content" placeholder="Enter details"></textarea>
  {{ contentWithValues | mergeFields: content: mergeFields }}
</div>
